{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">All Jobs</h1>

    <!-- Search Form (So users can search here too) -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search jobs..." value="{{ query|default:'' }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <!-- Job List -->
    <div class="row">
        {% for job in jobs %}
        <div class="col-md-6 col-lg-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <p class="card-text text-muted">Company: {{ job.company }}</p>
                    <p class="card-text">{{ job.description|truncatechars:100 }}</p>
                    <a href="{% url 'job_detail' job.id %}" class="btn btn-primary">View Job</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-muted text-center">No jobs found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
