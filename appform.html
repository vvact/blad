<!doctype html>
<html lang="en">
<head>
    <title>Apply for Job - WorkBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #007bff;
        }
        .nav-link {
            font-size: 18px;
        }
        .application-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<!-- Navbar (reused for consistency) -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">WorkBridge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Employers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Resources</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Application Form Section -->
<div class="container">
    <div class="application-form mx-auto">
        <h2 class="text-center mb-4">Apply for Software Engineer at Tech Company</h2>

        <form action="/submit-application" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone">
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Resume (PDF only)</label>
                <input type="file" class="form-control" name="resume" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Cover Letter (Optional)</label>
                <textarea class="form-control" name="cover_letter" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">LinkedIn Profile (Optional)</label>
                <input type="url" class="form-control" name="linkedin">
            </div>

            <div class="mb-3">
                <label class="form-label">Why do you think you're a good fit?</label>
                <textarea class="form-control" name="fit_reason" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5">
    Â© 2025 WorkBridge. All rights reserved.
</footer>

<!-- Bootstrap JS (for toggler menu) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
