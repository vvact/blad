{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">Reset Your Password</h4>

        <p class="small text-center">Enter your email address and weâ€™ll send you a link to reset your password.</p>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your registered email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="small">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
